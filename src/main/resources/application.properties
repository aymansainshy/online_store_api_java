#spring.jpa.hibernate.naming.physical-strategy=com.example.onlineStoreApi.core.utils.UpperCaseNamingStrategy


# Logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Errors
server.error.include-message=always

